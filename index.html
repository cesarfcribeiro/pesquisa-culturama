<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pesquisa Culturama</title>
  </head>
  <body>
    <header>
      <h1>Pesquisa Online</h1>
    </header>

    <section>
      <form action="" method="get">
        <fieldset>
          <!--DADOS PESSOAIS-->

          <legend>Dados Pessoais</legend>
          <label for="name">Nome:</label>
          <input type="text" id="name" name="userName" required />
          <br />

          <label for="age">Idade:</label>
          <input type="number" id="age" name="userAge" min="12" max="100" required />
          <br />

          <label for="birthDate">Data de Nascimento:</label>
          <input type="date" id="birthDate" name="userBirthDate" />
          <br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="userEmail" required />
          <br />

          <label for="phoneNumber">Telefone:</label>
          <input type="tel" id="phoneNumber" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + número" />
          <br />

          <label for="image">Upload de imagem:</label>
          <input type="file" id="image" accept="image/*" name="userImage" />
          <br />
        </fieldset>

        <fieldset>
          <legend>Perfil</legend>

          <p>Gênero:</p>
          <input id="fem" type="radio" name="userGender" value="Feminino" />
          <label for="fem">Feminino</label>
          <input id="masc" type="radio" name="userGender" value="Masculino" />
          <label for="masc">Masculino</label>
          <input id="notInformed" type="radio" name="userGender" value="notInformed" />
          <label for="notInformed">Prefiro não informar</label>
          <br />

          <label for="maritalStatus">Estado Civil:</label>
          <select id="maritalStatus" name="userMaritalStatus">
            <option value="" disabled selected>Selecione...</option>
            <option value="casado">Casado</option>
            <option value="solteiro">Solteiro</option>
            <option value="divorciado">Divorciado</option>
            <option value="viuvo">Viúvo</option>
            <option value="casado">União Estável</option>
          </select>

          <label for="state">Estado:</label>
          <select id="state" name="userState" required>
            <option value="" disabled selected>Escolha um estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>

          <label for="city">Cidade:</label>
          <input type="text" id="city" name="userCity" placeholder="Digite sua cidade" required />
        </fieldset>

        <fieldset>
          <legend>Hábitos</legend>
          <p>Redes Sociais</p>
          <input type="checkbox" id="instagram" name="social" value="instagram" />
          <label for="instagram">Instagram</label>
          <br />
          <input type="checkbox" id="facebook" name="social" value="facebook" />
          <label for="facebook">Facebook</label>
          <br />
          <input type="checkbox" id="twitter" name="social" value="twitter" />
          <label for="twitter">Twitter</label>
          <br />
          <input type="checkbox" id="linkedin" name="social" value="linkedin" />
          <label for="linkedin">LinkedIn</label>
          <br />

          <label for="musicStyle">Estilo Musical:</label>
          <input list="styleTypes" id="musicStyle" type="text" name="userMusicStyle" />
          <datalist id="styleTypes">
            <option value="Rock"></option>
            <option value="Pop"></option>
            <option value="Sertanejo"></option>
            <option value="Funk"></option>
          </datalist>
          <br />

          <label for="favoriteColor">Cor Favorita:</label>
          <input type="color" name="userFavoriteColor" id="favoriteColor" />
        </fieldset>

        <fieldset>
          <legend>Opinião</legend>
          <p>O que você acha da qualidade do nosso serviço?</p>
          <input id="great" type="radio" name="userOpinion" value="Otima" />
          <label for="great">Ótima</label>
          <br />
          <input id="good" type="radio" name="userOpinion" value="Boa" />
          <label for="good">Boa</label>
          <br />
          <input id="regular" type="radio" name="userOpinion" value="Regular" />
          <label for="regular">Regular</label>
          <br />
          <input id="bad" type="radio" name="userOpinion" value="Ruim" />
          <label for="bad">Ruim</label>
          <br />

          <label for="comments">Escreva sua opinião:</label>
          <textarea id="comments" name="userComments" rows="4" cols="20" placeholder="Deixe seu comentário aqui..."></textarea>
        </fieldset>

        <fieldset>
          <legend>Confirmações</legend>
          <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="accepted" required />
          <label for="userLgpdTerm">Eu aceito participar da pesquisa</label>
          <br />
          <input type="checkbox" name="userGetResult" id="getResult" value="accepted"/>
          <label for="getResult">Quero receber o resultado da pesquisa no email</label>
        </fieldset>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </form>
    </section>

    <footer></footer>
  </body>
</html>
